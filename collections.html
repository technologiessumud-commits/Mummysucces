<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collections â€” Grace House</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:#fff;color:#333;padding:20px;overflow-x:hidden}
h1{color:#c9a44c;margin-bottom:20px;text-align:center}

/* Grid */
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:15px}
@media(min-width:768px){.grid{grid-template-columns:repeat(4,1fr)}}
.card{border-radius:12px;overflow:hidden;box-shadow:0 3px 10px rgba(0,0,0,.08);cursor:pointer}
.card img{width:100%;height:240px;object-fit:cover}
.card div{padding:10px}

/* Modal */
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;z-index:2000}
.modal-content{background:#fff;padding:20px;border-radius:14px;width:90%;max-width:420px;position:relative}
.modal-content img{width:100%;border-radius:12px}
.modal-content select,.modal-content input,.modal-content textarea{width:100%;padding:10px;margin:8px 0}
.modal-content button{width:100%;padding:12px;background:#c9a44c;border:none;color:white;border-radius:8px;font-size:1rem;cursor:pointer}
.modal-close{position:absolute;top:10px;right:10px;font-size:22px;font-weight:bold;color:#333;cursor:pointer}

/* Cart */
.cart-btn{position:fixed;bottom:20px;right:20px;background:#c9a44c;color:white;width:55px;height:55px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:22px;z-index:1500}
#cart{position:fixed;top:0;right:-100%;width:80%;height:100%;background:white;padding:20px;transition:.4s;overflow-y:auto;z-index:1500}
#cart.active{right:0}
.cart-item{display:flex;gap:10px;margin-bottom:15px}
.cart-item img{width:60px;height:60px;border-radius:8px}

/* Footer */
footer{padding:25px;background:#1a1a1a;color:white;text-align:center;margin-top:50px}
footer a{color:white;margin:0 10px;text-decoration:none}
</style>
</head>
<body>

<h1>Fashion Collections</h1>
<div class="grid" id="grid"></div>

<!-- Cart -->
<div class="cart-btn" onclick="toggleCart()">ðŸ›’</div>
<div id="cart">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<h3>Total: â‚¦<span id="total">0</span></h3>
<a href="checkout.html"><button style="width:100%;padding:14px;border:none;background:#c9a44c;color:white;border-radius:8px">Proceed to Checkout</button></a>
</div>

<!-- Modal -->
<div class="modal" id="modal">
<div class="modal-content">
<span class="modal-close" onclick="closeModal()">Ã—</span>
<img id="modalImg">
<h3 id="modalName"></h3>
<p id="modalPrice"></p>
<p id="modalDesc"></p>
<select id="size"><option>S</option><option>M</option><option>L</option><option>XL</option></select>
<input type="number" id="qty" min="1" value="1">
<button onclick="addToCart()">Add To Cart</button>
</div>
</div>

<footer>
<p>Â© 2026 Grace House â€” Nigerian Luxury Fashion</p>
<div>
<a href="#">Instagram</a>|
<a href="#">Facebook</a>|
<a href="#">WhatsApp</a>
</div>
</footer>

<script>
// Products
const products=[...Array(40)].map((_,i)=>({
  id:i+1,
  name:`Luxury Wear ${i+1}`,
  price:15000+(i*500),
  image:`image${i+1}.jpg`,
  description:`Premium handcrafted African design.`
}));

let cart=JSON.parse(localStorage.getItem('cart')||'[]');
let selected=null;
const grid=document.getElementById('grid');

// Populate grid
products.forEach(p=>{
  grid.innerHTML+=`<div class='card' onclick='openModal(${p.id})'><img src='${p.image}'><div><h4>${p.name}</h4><p>â‚¦${p.price}</p></div></div>`;
});

// Modal functions
function openModal(id){
  selected=products.find(p=>p.id===id);
  document.getElementById('modal').style.display='flex';
  document.body.style.overflow='hidden'; // Disable background scroll
  document.getElementById('modalImg').src=selected.image;
  document.getElementById('modalName').innerText=selected.name;
  document.getElementById('modalPrice').innerText='â‚¦'+selected.price;
  document.getElementById('modalDesc').innerText=selected.description;
}
function closeModal(){
  document.getElementById('modal').style.display='none';
  document.body.style.overflow='auto'; // Re-enable scroll
}

// Add to cart
function addToCart(){
  let size=document.getElementById('size').value;
  let qty=parseInt(document.getElementById('qty').value);
  cart.push({...selected,size,qty});
  saveCart();
  closeModal();
}

// Cart functions
function toggleCart(){
  document.getElementById('cart').classList.toggle('active');
  renderCart();
  document.body.style.overflow = document.getElementById('cart').classList.contains('active') ? 'hidden' : 'auto';
}

function renderCart(){
  let html=''; let total=0;
  cart.forEach(i=>{
    total+=i.price*i.qty;
    html+=`<div class='cart-item'><img src='${i.image}'><div><b>${i.name}</b> (${i.size}) x${i.qty}</div></div>`;
  });
  document.getElementById('cartItems').innerHTML=html||'<p>Your cart is empty</p>';
  document.getElementById('total').innerText=total;
}

function saveCart(){
  localStorage.setItem('cart',JSON.stringify(cart));
  renderCart();
}

renderCart();
</script>

</body>
</html>
