<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grace House â€” Luxury African Fashion</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:#fff;color:#333;overflow-x:hidden}
:root{--pink:#f7c6d9;--gold:#c9a44c;--dark:#1a1a1a;--animate-time:.6s}

/* Header & Navigation */
header{position:fixed;top:0;width:100%;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;background:white;z-index:1000;box-shadow:0 3px 10px rgba(0,0,0,.05)}
.logo{font-weight:700;font-size:22px;color:var(--gold)}
.menu{font-size:26px;cursor:pointer}
nav{position:fixed;top:0;right:-100%;width:70%;height:100%;background:white;padding:60px 25px;transition:.4s;z-index:1200}
nav a{display:block;text-decoration:none;color:#333;font-size:18px;margin:18px 0}
nav.active{right:0}

/* Hero Section */
.hero{height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;background-size:cover;background-position:center;position:relative;opacity:0;transform:translateY(50px);animation:slideIn var(--animate-time) forwards;}
.hero::after{content:'';position:absolute;inset:0;background:rgba(0,0,0,.45)}
.hero *{z-index:2;color:white}
.hero h1{font-size:38px;animation:fadeIn var(--animate-time) .2s forwards;opacity:0}
.hero button{margin-top:20px;padding:14px 28px;border:none;background:var(--gold);color:white;border-radius:30px;font-size:16px;animation:fadeIn var(--animate-time) .4s forwards;opacity:0}

/* Hero background animation */
@keyframes heroSlide{
0%{background-image:url('image1.jpg')}
25%{background-image:url('image2.jpg')}
50%{background-image:url('image3.jpg')}
75%{background-image:url('image4.jpg')}
100%{background-image:url('image1.jpg')}
}

/* Sections & Products */
section{padding:80px 7%;opacity:0;transform:translateY(50px);animation:slideIn var(--animate-time) forwards}
.products h2{text-align:center;margin-bottom:25px;color:var(--gold)}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:15px}
@media(min-width:768px){.grid{grid-template-columns:repeat(4,1fr)}}
.card{background:white;border-radius:12px;overflow:hidden;box-shadow:0 3px 10px rgba(0,0,0,.08);cursor:pointer;opacity:0;transform:translateY(50px);animation:slideIn var(--animate-time) forwards}
.card img{width:100%;height:220px;object-fit:cover}
.card div{padding:10px}

/* Cart */
.cart-btn{position:fixed;bottom:20px;right:20px;background:var(--gold);color:white;width:55px;height:55px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:22px;z-index:1500}
#cart{position:fixed;top:0;right:-100%;width:80%;height:100%;background:white;padding:20px;transition:.4s;overflow-y:auto;z-index:1500}
#cart.active{right:0}
.cart-close{position:absolute;top:10px;right:10px;font-size:26px;font-weight:bold;color:#333;cursor:pointer}
.cart-item{display:flex;gap:10px;margin-bottom:15px;align-items:center}
.cart-item img{width:60px;height:60px;border-radius:8px}
.remove-btn{margin-left:auto;background:red;color:white;border:none;padding:4px 8px;border-radius:6px;cursor:pointer}

/* Modal */
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;z-index:2000}
.modal-content{background:#fff;padding:20px;border-radius:14px;width:90%;max-width:420px;position:relative}
.modal-content img{width:100%;border-radius:12px}
.modal-content select,.modal-content input,.modal-content textarea{width:100%;padding:10px;margin:8px 0}
.modal-content button{width:100%;padding:12px;background:var(--gold);border:none;color:white;border-radius:8px;font-size:1rem;cursor:pointer}
.modal-close{position:absolute;top:10px;right:10px;font-size:22px;font-weight:bold;color:#333;cursor:pointer}

/* Footer */
footer{padding:25px;background:var(--dark);color:white;text-align:center;margin-top:50px}
footer a{color:white;margin:0 10px;text-decoration:none}

@keyframes slideIn{to{opacity:1;transform:translateY(0)}}
@keyframes fadeIn{to{opacity:1}}
</style>
</head>
<body>

<header>
<div class="logo">Grace House</div>
<div class="menu" onclick="toggleMenu()">â˜°</div>
</header>

<nav id="nav">
<a href="index.html">Home</a>
<a href="collections.html">Collections</a>
<a href="about.html">About</a>
<a href="booking.html">Book Sewing</a>
<a href="contact.html">Contact</a>
</nav>

<section class="hero" style="animation:heroSlide 20s infinite linear;">
<h1>African Luxury Fashion</h1>
<p>Handcrafted elegance for queens</p>
<button onclick="scrollToShop()">Shop Collection</button>
</section>

<section class="products" id="shop">
<h2>Our Collection</h2>
<div class="grid" id="grid"></div>
</section>

<!-- Cart -->
<div class="cart-btn" onclick="toggleCart()">ðŸ›’</div>
<div id="cart">
<span class="cart-close" onclick="toggleCart()">Ã—</span>
<h2>Your Cart</h2>
<div id="cartItems"></div>
<h3>Total: â‚¦<span id="total">0</span></h3>
<a href="checkout.html"><button style="width:100%;padding:14px;border:none;background:var(--gold);color:white;border-radius:8px">Proceed to Checkout</button></a>
</div>

<!-- Modal -->
<div class="modal" id="modal">
<div class="modal-content">
<span class="modal-close" onclick="closeModal()">Ã—</span>
<img id="modalImg">
<h3 id="modalName"></h3>
<p id="modalPrice"></p>
<p id="modalDesc"></p>
<select id="size"><option>S</option><option>M</option><option>L</option><option>XL</option></select>
<input type="number" id="qty" min="1" value="1">
<button onclick="addToCart()">Add To Cart</button>
</div>
</div>

<footer>
<p>Â© 2026 Grace House â€” Nigerian Luxury Fashion</p>
<div>
<a href="#">Instagram</a>|
<a href="#">Facebook</a>|
<a href="#">WhatsApp</a>
</div>
</footer>

<script>
// ---------- PRODUCTS ----------
const products=[...Array(40)].map((_,i)=>({
  id:i+1,
  name:`Luxury Wear ${i+1}`,
  price:15000+(i*500),
  image:`image${i+1}.jpg`,
  description:`Premium handcrafted African design.`
}));

let cart=JSON.parse(localStorage.getItem('cart')||'[]');
let selected=null;
const grid=document.getElementById('grid');

products.forEach((p,index)=>{
  grid.innerHTML+=`<div class='card' style='animation-delay:${index*0.05}s' onclick='openModal(${p.id})'><img src='${p.image}'><div><h4>${p.name}</h4><p>â‚¦${p.price}</p></div></div>`;
});

// ---------- MODAL ----------
function openModal(id){
  selected=products.find(p=>p.id===id);
  document.getElementById('modal').style.display='flex';
  document.body.style.overflow='hidden';
  document.getElementById('modalImg').src=selected.image;
  document.getElementById('modalName').innerText=selected.name;
  document.getElementById('modalPrice').innerText='â‚¦'+selected.price;
  document.getElementById('modalDesc').innerText=selected.description;
}
function closeModal(){
  document.getElementById('modal').style.display='none';
  document.body.style.overflow='auto';
}

// ---------- ADD TO CART ----------
function addToCart(){
  let size=document.getElementById('size').value;
  let qty=parseInt(document.getElementById('qty').value);
  cart.push({...selected,size,qty});
  saveCart();
  closeModal();
}

// ---------- CART TOGGLE ----------
function toggleCart(){
  const cartPanel=document.getElementById('cart');
  cartPanel.classList.toggle('active');
  document.body.style.overflow=cartPanel.classList.contains('active')?'hidden':'auto';
}

// ---------- HAMBURGER TOGGLE ----------
function toggleMenu(){
  nav.classList.toggle('active');
  document.body.style.overflow=nav.classList.contains('active')?'hidden':'auto';
}

// ---------- CART RENDER & REMOVE ----------
function renderCart(){
  let html='';
  let total=0;
  cart.forEach((item,index)=>{
    total+=item.price*item.qty;
    html+=`<div class="cart-item">
      <img src="${item.image}">
      <div><b>${item.name}</b> (${item.size}) x${item.qty}</div>
      <button class="remove-btn" onclick="removeFromCart(${index})">Ã—</button>
    </div>`;
  });
  document.getElementById('cartItems').innerHTML=html||'<p>Your cart is empty</p>';
  document.getElementById('total').innerText=total;
}

function removeFromCart(index){
  cart.splice(index,1);
  saveCart();
}

function saveCart(){
  localStorage.setItem('cart',JSON.stringify(cart));
  renderCart();
}

// ---------- SCROLL TO SHOP ----------
function scrollToShop(){shop.scrollIntoView({behavior:'smooth'})}

// ---------- CLOSE HAMBURGER ON OUTSIDE CLICK ----------
document.addEventListener('click', function(e){
  const nav = document.getElementById('nav');
  if(nav.classList.contains('active') && !nav.contains(e.target) && !e.target.classList.contains('menu')){
    nav.classList.remove('active');
    document.body.style.overflow='auto';
  }
});

renderCart();
</script>
</body>
</html>
